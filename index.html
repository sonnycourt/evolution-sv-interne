<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard MailerLite - Objectif 20K</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
        }

        .dashboard {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(1, 243, 142, 0.1);
            border: 1px solid rgba(1, 243, 142, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .dashboard::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(1, 243, 142, 0.05) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #01F38E 0%, #00C896 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .stat-box {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(1, 243, 142, 0.1);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(1, 243, 142, 0.2);
            border-color: rgba(1, 243, 142, 0.3);
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #01F38E;
        }

        .progress-container {
            background: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-radius: 16px;
            position: relative;
            z-index: 1;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-title {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-percentage {
            font-size: 24px;
            font-weight: 700;
            color: #01F38E;
        }

        .progress-bar-bg {
            width: 100%;
            height: 40px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #01F38E 0%, #00C896 50%, #01F38E 100%);
            background-size: 200% 100%;
            border-radius: 20px;
            transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: gradient 3s ease infinite;
            box-shadow: 0 0 20px rgba(1, 243, 142, 0.5);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(1, 243, 142, 0.2);
            border-top: 3px solid #01F38E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .last-update {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .refresh-btn {
            background: linear-gradient(90deg, #01F38E 0%, #00C896 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(1, 243, 142, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1 class="title">Dashboard Abonnés</h1>
            <p class="subtitle">Objectif: 20,000 abonnés</p>
            
            <div id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Chargement des données...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GOAL = 20000;

        // Appel à la fonction Netlify serverless qui utilise les variables d'environnement
        async function fetchSubscriberCount() {
            try {
                const response = await fetch('/.netlify/functions/fetch-subscribers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erreur lors de la récupération des données');
                }

                const data = await response.json();
                return data.subscriberCount;
            } catch (error) {
                console.error('Erreur lors de la récupération des données:', error);
                throw error;
            }
        }

        function formatNumber(num) {
            return num.toLocaleString('fr-FR');
        }

        function calculateDaysToGoal() {
            // Date de fin fixe : 4 décembre 2025 à 22h
            const endDate = new Date('2025-12-04T22:00:00');
            const now = new Date();
            const diffTime = endDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Retourner 0 si la date est déjà passée, sinon le nombre de jours restants
            return Math.max(0, diffDays);
        }

        async function updateDashboard() {
            const contentDiv = document.getElementById('content');
            
            try {
                const subscriberCount = await fetchSubscriberCount();
                const percentage = Math.min((subscriberCount / GOAL) * 100, 100);
                const remaining = GOAL - subscriberCount;
                const daysToGoal = calculateDaysToGoal();
                
                contentDiv.innerHTML = `
                    <div class="stats-container">
                        <div class="stat-box">
                            <div class="stat-label">Abonnés actuels</div>
                            <div class="stat-value">${formatNumber(subscriberCount)}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Restant</div>
                            <div class="stat-value">${formatNumber(remaining)}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Jours estimés</div>
                            <div class="stat-value">${daysToGoal}</div>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-header">
                            <span class="progress-title">Progression vers l'objectif</span>
                            <span class="progress-percentage">${percentage.toFixed(1)}%</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div class="progress-bar" style="width: 0%;"></div>
                        </div>
                        <div class="progress-labels">
                            <span>0</span>
                            <span>${formatNumber(subscriberCount)} / ${formatNumber(GOAL)}</span>
                        </div>
                    </div>
                    
                    <div class="last-update">
                        <p>Dernière mise à jour: ${new Date().toLocaleString('fr-FR')}</p>
                        <button class="refresh-btn" onclick="updateDashboard()">Actualiser</button>
                    </div>
                `;
                
                // Animation de la barre de progression
                setTimeout(() => {
                    const progressBar = document.querySelector('.progress-bar');
                    if (progressBar) {
                        progressBar.style.width = `${percentage}%`;
                    }
                }, 100);
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <p>⚠️ Impossible de charger les données</p>
                        <p style="font-size: 12px; margin-top: 10px;">
                            ${error.message || 'Erreur inconnue'}
                        </p>
                        <button class="refresh-btn" onclick="updateDashboard()">Réessayer</button>
                    </div>
                `;
            }
        }

        // Charger les données au démarrage
        updateDashboard();
        
        // Actualisation automatique toutes les 5 minutes
        setInterval(updateDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
